<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>DeTalk Login Page</title>
        <meta charset="UTF-8">
        <link href="css/styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="page-menu-container">
            <div class="menu">
                <div class="DePaul">
                    <img src="depaul-logo.png" alt="DePaul Logo" class="logo">
                    DeConnect
                </div>
            </div>
        </div>
        
        <div class="login-prompt-container">
            <div class="login-box">
                <h2>Sign In</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Email or Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="options-container">
                        <label>
                            <input type="checkbox" id="remember-me" name="remember-me">
                            Remember Me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <input type="submit" value="Sign In" class="sign-in-button">

                    <div class="signup-prompt">
                        <hr class="divider">
                        <span>No Account?</span>
                        <hr class="divider">
                    </div>

                    <a href="create-account.html" class="create-account-button">Create Account</a>
                </form>
                
            </div>
        </div>

        <footer class="footer">
            <p>2025 DeConnect. All rights reserved.</p>
        </footer>
        
        <script src="js/script.js"></script>
    </body>
</html>
